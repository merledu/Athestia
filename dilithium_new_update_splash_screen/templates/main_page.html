{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Athestia Application</title>
    <style>
        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }

        footer a {
            color: #ffbe0b;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'e.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #ffbe0b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-size: 24px;
            /* background-image: url("{% static 'a.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center; */
        }

        #splash-screen img {
            width: 400px;
            height: 200px;
            margin-bottom: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: left;
            padding: 1px 1px;
            background-image: url("{% static 'b.jpg' %}");
            background-size: 150px 150px;
            background-position: left center;
            background-repeat: no-repeat;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffbe0b;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgb(255, 255, 255);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 100px 40px;
        }

        .get-started {
            margin-top: 100px;
            padding: 12px 24px;
            margin-left: 170px;
            background-color: #ffbe0b;
            color: #1e1e2f;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .get-started:hover {
            background-color: rgb(255, 255, 255);
            transform: scale(1.05);
        }

        .title h1 {
            color: #ffbe0b;
            font-size: 3em;
        }

        .quote-container {
            font-size: 24px;
            margin: 50px 0;
            color: #ffbe0b;
            font-style: italic;
        }

        .quote {
            display: inline;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 30px;
            background-color: #ffbe0b;
            animation: blink 0.5s step-end infinite;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: #ffbe0b; }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="{% static 'lockg1-ezgif.com-webp-to-gif-converter.gif' %}" alt="Digital Signature">
        <p>Welcome to Athestia Application</p>
        <p>Securing Your Digital World</p>
    </div>

    <header>
        <div class="title"></div>
        <nav>
            <a href="{% url 'main_page' %}">HOME</a>
            <a href="{% url 'about' %}">ABOUT US</a>
            <a href="#">SERVICES</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="quote-container">
            <span class="quote"></span><span class="cursor"></span>
        </div>
        <a href="/getdstarted" class="get-started">Get Started</a>
    </div>

    <script>
        // Splash Screen Timeout
        document.addEventListener("DOMContentLoaded", () => {
            const splashScreen = document.getElementById("splash-screen");
            setTimeout(() => {
                splashScreen.style.opacity = "0";
                setTimeout(() => {
                    splashScreen.style.display = "none";
                }, 500); // Wait for opacity transition
            }, 3000); // Show splash screen for 3 seconds
        });

        const quotes = [
            "Cryptography is the art of creating secrets.",
            "Cryptography is the ultimate puzzle game for mathematicians.",
            "Privacy is not a privilege; itâ€™s a right."
        ];

        let currentQuote = 0;
        let charIndex = 0;
        const typingSpeed = 100; // milliseconds
        const erasingSpeed = 50; // milliseconds
        const delayBetweenQuotes = 2000; // 2 seconds
        const quoteElement = document.querySelector(".quote");
        const cursorElement = document.querySelector(".cursor");

        function type() {
            if (charIndex < quotes[currentQuote].length) {
                quoteElement.textContent += quotes[currentQuote].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingSpeed);
            } else {
                setTimeout(erase, delayBetweenQuotes);
            }
        }

        function erase() {
            if (charIndex > 0) {
                quoteElement.textContent = quotes[currentQuote].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingSpeed);
            } else {
                currentQuote = (currentQuote + 1) % quotes.length;
                setTimeout(type, typingSpeed);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(type, typingSpeed);
        });
    </script>
    <footer>
        <p>&copy; 2024 Athestia Application. All Rights Reserved. | 
        Developed by <strong>Hafsa , Muhammad Asfiyan , Muhammad Amir , Muhammad Latif</strong> | 
        </p>
    </footer>
</body>
</html>
